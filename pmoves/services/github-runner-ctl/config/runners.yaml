# GitHub Runner Configuration
# Defines runners to monitor and their capabilities

runners:
  ai-lab:
    location: local
    labels:
      - self-hosted
      - ai-lab
      - gpu
      - Linux
      - X64
    capabilities:
      gpu: true
      ram: 64GB
      storage: 200GB
    workloads:
      - research
      - gpu-build
      - llm-training
    health_url: http://ai-lab.local:8080/healthz
    repositories:
      - POWERFULMOVES/PMOVES.AI

  vps:
    location: remote
    labels:
      - self-hosted
      - vps
      - Linux
      - X64
    capabilities:
      cpu: 8
      ram: 16GB
      storage: 50GB
      docker: true
    workloads:
      - docker-build
      - integration-test
      - security-scan
    repositories:
      - POWERFULMOVES/PMOVES.AI
      - POWERFULMOVES/PMOVES-DoX

  cloudstartup:
    location: cloud
    labels:
      - self-hosted
      - cloudstartup
      - staging
      - Linux
      - X64
    capabilities:
      cpu: 4
      ram: 8GB
      ephemeral: true
    workloads:
      - unit-test
      - overflow
      - staging
    repositories:
      - POWERFULMOVES/PMOVES.AI
