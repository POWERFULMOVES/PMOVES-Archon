# PMOVES.AI Ultimate-TTS-Studio - Hardened Multi-Engine TTS
# Build: docker compose build
# Run: docker compose up -d
# Test: curl http://localhost:7861/gradio_api/info

services:
  ultimate-tts-studio:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        CUDA_VERSION: "12.4.1"
        PYTHON_VERSION: "3.10"
    image: ghcr.io/powerfulmoves/ultimate-tts-studio:latest
    container_name: pmoves-ultimate-tts-studio

    # GPU access
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    # Environment
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7861
      - CUDA_VISIBLE_DEVICES=0
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility

    # Ports
    ports:
      - "7861:7861"

    # Volumes for persistent model storage
    volumes:
      - ultimate-tts-models:/app/checkpoints
      - ultimate-tts-outputs:/app/outputs

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7861/gradio_api/info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

    # Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: false  # Gradio needs write access for temp files

    # Networking
    networks:
      - pmoves-app

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
        labels: "service,environment"
    labels:
      - "service=ultimate-tts-studio"
      - "environment=production"

    restart: unless-stopped

volumes:
  ultimate-tts-models:
    name: pmoves-ultimate-tts-models
  ultimate-tts-outputs:
    name: pmoves-ultimate-tts-outputs

networks:
  pmoves-app:
    name: pmoves-app
    external: true
