# Loki local configuration for PMOVES.AI monitoring
# Single-process mode for development/WSL2 deployment

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2024-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v13
      index:
        prefix: loki_index_
        period: 24h

ruler:
  alertmanager_url: http://localhost:9093

# Limits for resource management
limits_config:
  split_queries_by_interval: 30m
  max_entries_limit_per_query: 10000
  max_streams_per_user: 0
  max_global_streams_per_user: 0
  allow_structured_metadata: false  # Required for boltdb-shipper storage in Loki 3.x
