services:
  archon-ui:
    build:
      context: ./integrations/archon/archon-ui-main
      dockerfile: Dockerfile
    command: ["sh", "-c", "npm run dev -- --host 0.0.0.0"]
    environment:
      - ARCHON_SERVER_PORT=${ARCHON_SERVER_PORT:-8091}
      - VITE_ARCHON_SERVER_PORT=${ARCHON_SERVER_PORT:-8091}
      - VITE_API_URL=${ARCHON_UI_API_URL:-http://localhost:8091}
      - HOST=0.0.0.0
      - PROD=${ARCHON_UI_PROD:-false}
    ports:
      - "${ARCHON_UI_PORT:-3737}:3737"
    extra_hosts:
      - "host.docker.internal:host-gateway"
