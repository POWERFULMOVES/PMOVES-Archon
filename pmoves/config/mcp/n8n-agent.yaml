id: n8n-agent
name: n8n Workflow Agent
description: Full n8n workflow control with cipher-memory integration for skills storage, documentation, and intelligent workflow suggestions.
required_commands:
  - docker
environment:
  - N8N_API_URL=${N8N_API_URL:-http://n8n:5678/api/v1}
  - N8N_API_KEY=${N8N_API_KEY}
  - TENSORZERO_BASE_URL=${TENSORZERO_BASE_URL:-http://tensorzero-gateway:3030}
  - TENSORZERO_MODEL=${TENSORZERO_MODEL:-qwen2_5_14b}
setup_instructions:
  - Start n8n-agent container (docker compose -f base.yml up -d n8n-agent)
  - Ensure N8N_API_KEY is set in environment (regenerate in n8n UI if needed)
  - Ensure n8n service is running and accessible
health_check:
  command: ["docker", "exec", "docker-compose-n8n-agent-1", "python", "-c", "print('ok')"]
transport: stdio
command: docker
args:
  - exec
  - -i
  - docker-compose-n8n-agent-1
  - python
  - app_n8n_agent.py
tools:
  - n8n_list_workflows
  - n8n_get_workflow
  - n8n_execute_workflow
  - n8n_create_workflow
  - n8n_update_workflow
  - n8n_delete_workflow
  - n8n_toggle_workflow
  - n8n_get_executions
  - n8n_store_workflow_doc
  - n8n_search_skills
  - n8n_suggest_workflow
  - n8n_learn_from_execution
