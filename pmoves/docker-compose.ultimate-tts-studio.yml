services:
  ultimate-tts-studio:
    image: ${ULTIMATE_TTS_STUDIO_IMAGE:-ghcr.io/powerfulmoves/pmoves-ultimate-tts-studio:pmoves-latest}
    restart: unless-stopped
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - HF_HOME=/data/hf
      - HUGGINGFACE_HUB_CACHE=/data/hf
      - XDG_CACHE_HOME=/data/cache
    volumes:
      - ultimate-tts-data:/data
    ports:
      - "${ULTIMATE_TTS_STUDIO_HOST_PORT:-7861}:7860"
    profiles: ["creator"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [compute,utility]
              count: ${GPU_COUNT:-all}
    networks: [api_tier, data_tier]

volumes:
  ultimate-tts-data: {}
