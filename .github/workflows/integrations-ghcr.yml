name: Build and publish integration images to GHCR

on:
  workflow_dispatch:
    inputs:
      integration:
        description: 'Integration to build (all runs the full matrix)'
        required: true
        default: all
        type: choice
        options:
          - all
          - agent-zero
          - archon
          - archon-ui
          - open-notebook
          - wger
          - firefly-iii
          - jellyfin
          - pmoves-yt
          - deepresearch
          - supaserch
      push_to_dockerhub:
        description: 'Set to true to push to Docker Hub when secrets are present'
        required: true
        default: false
        type: boolean
  push:
    branches: [main]
    paths:
      # Rebuild images when submodules are updated
      - 'PMOVES-Open-Notebook'
      - 'PMOVES-Agent-Zero'
      - 'PMOVES-Archon'
      - 'PMOVES.YT'
      - 'PMOVES-Jellyfin'
      - 'PMOVES-Supaserch'
      # Also rebuild when this workflow changes
      - '.github/workflows/integrations-ghcr.yml'
  schedule:
    - cron: '17 7 * * *'

env:
  REGISTRY: ghcr.io
  # Standard secret names (documented in docs/SECRETS_ONBOARDING.md)
  GHCR_USERNAME: ${{ secrets.GHCR_USERNAME || github.actor }}
  GHCR_PASSWORD: ${{ secrets.GH_PAT_PUBLISH || secrets.GITHUB_TOKEN }}
  # Used for cloning other integration repos (private repos require a PAT with repo read).
  # If unset, clones fall back to unauthenticated https (works for public repos only).
  CI_GIT_CLONE_TOKEN: ${{ secrets.CI_GIT_CLONE_TOKEN || secrets.GH_PAT_PUBLISH || '' }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME || secrets.CI_DOCKERHUB_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PAT || secrets.CI_DOCKERHUB_TOKEN }}

jobs:
  build-publish:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.integration == 'all' }}
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: agent-zero
            git_url: https://github.com/POWERFULMOVES/PMOVES-Agent-Zero.git
            ref: main
            context: .
            dockerfile: Dockerfile
            image_name: pmoves-agent-zero
          - name: archon
            git_url: https://github.com/POWERFULMOVES/PMOVES.AI.git
            ref: main
            context: pmoves
            dockerfile: services/archon/Dockerfile
            image_name: pmoves-archon
          - name: archon-ui
            git_url: https://github.com/POWERFULMOVES/PMOVES-Archon.git
            ref: main
            context: archon-ui-main
            dockerfile: Dockerfile
            image_name: pmoves-archon-ui
          - name: open-notebook
            git_url: https://github.com/POWERFULMOVES/PMOVES-Open-Notebook.git
            ref: PMOVES.AI-Edition-Hardened
            context: .
            dockerfile: Dockerfile
            image_name: pmoves-open-notebook
          - name: wger
            git_url: https://github.com/hunnibear/pmoves-health-wger.git
            ref: main
            context: .
            dockerfile: Dockerfile
            image_name: pmoves-health-wger
          - name: firefly-iii
            git_url: https://github.com/cataclysm-studios-inc/pmoves-firefly-iii.git
            ref: main
            context: .
            dockerfile: Dockerfile
            image_name: pmoves-firefly-iii
          - name: jellyfin
            git_url: https://github.com/cataclysm-studios-inc/pmoves-jellyfin.git
            ref: main
            context: .
            dockerfile: Dockerfile
            image_name: pmoves-jellyfin
          - name: pmoves-yt
            git_url: https://github.com/POWERFULMOVES/PMOVES.YT.git
            ref: main
            context: .
            dockerfile: Dockerfile
            image_name: pmoves-yt
          - name: deepresearch
            git_url: https://github.com/POWERFULMOVES/PMOVES.AI.git
            ref: main
            context: pmoves
            dockerfile: services/deepresearch/Dockerfile
            image_name: pmoves-deepresearch
          - name: supaserch
            git_url: https://github.com/POWERFULMOVES/PMOVES.AI.git
            ref: main
            context: pmoves
            dockerfile: services/supaserch/Dockerfile
            image_name: pmoves-supaserch
          # To add other integrations, duplicate one of the entries above.
          # Example (commented):
          # - name: open-notebook
          #   git_url: https://github.com/lfnovo/open-notebook.git
          #   ref: main
          #   context: .
          #   dockerfile: Dockerfile
          #   image_name: pmoves-open-notebook

    steps:
      - name: Harden Runner
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.integration == 'all' || inputs.integration == matrix.name }}
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            ghcr.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
            archive.ubuntu.com:80
            archive.ubuntu.com:443
            security.ubuntu.com:80
            security.ubuntu.com:443

      - name: Checkout (stub)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.integration == 'all' || inputs.integration == matrix.name }}
        uses: actions/checkout@v4

      - name: Clone integration repo
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.integration == 'all' || inputs.integration == matrix.name }}
        run: |
          set -euo pipefail
          url="${{ matrix.git_url }}"
          if [ -n "${CI_GIT_CLONE_TOKEN:-}" ]; then
            url="${url/https:\/\/github.com\//https:\/\/x-access-token:${CI_GIT_CLONE_TOKEN}@github.com/}"
          fi
          if ! git clone --depth=1 --branch "${{ matrix.ref }}" "$url" integration-src; then
            echo "::error::Failed to clone ${url} (ref=${{ matrix.ref }}). If this is a private integration repo, set secrets.CI_GIT_CLONE_TOKEN (PAT with repo read) or reuse GH_PAT_PUBLISH with repo access."
            exit 1
          fi

      - name: Set up QEMU
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.integration == 'all' || inputs.integration == matrix.name }}
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.integration == 'all' || inputs.integration == matrix.name }}
        uses: docker/setup-buildx-action@v3

      - name: Install Cosign
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.integration == 'all' || inputs.integration == matrix.name }}
        uses: sigstore/cosign-installer@v3.4.0

      - name: Log in to GHCR
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.integration == 'all' || inputs.integration == matrix.name }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.GHCR_USERNAME }}
          password: ${{ env.GHCR_PASSWORD }}

      - name: Optional login to Docker Hub
        if: ${{ (github.event_name == 'workflow_dispatch' && inputs.push_to_dockerhub == true && env.DOCKERHUB_USERNAME && env.DOCKERHUB_PASSWORD && (inputs.integration == 'all' || inputs.integration == matrix.name)) || (github.event_name != 'workflow_dispatch' && env.DOCKERHUB_USERNAME && env.DOCKERHUB_PASSWORD) }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}

      - name: Compute tags
        id: meta
        env:
          DOCKERHUB_USERNAME: ${{ env.DOCKERHUB_USERNAME }}
          DOCKERHUB_NAMESPACE: ${{ secrets.CI_DOCKERHUB_NAMESPACE || secrets.DOCKERHUB_NAMESPACE }}
          INCLUDE_DOCKERHUB: ${{ (github.event_name != 'workflow_dispatch' && env.DOCKERHUB_USERNAME && env.DOCKERHUB_PASSWORD) || (github.event_name == 'workflow_dispatch' && inputs.push_to_dockerhub == true && env.DOCKERHUB_USERNAME && env.DOCKERHUB_PASSWORD) }}
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.integration == 'all' || inputs.integration == matrix.name }}
        run: |
          DATE_TAG=$(date +%Y%m%d)
          SHA_SHORT=${GITHUB_SHA::7}
          echo "date_tag=${DATE_TAG}" >> $GITHUB_OUTPUT
          echo "sha_short=${SHA_SHORT}" >> $GITHUB_OUTPUT
          GHCR_NS_RAW="${{ secrets.CI_GHCR_NAMESPACE }}"
          if [ -z "$GHCR_NS_RAW" ]; then GHCR_NS_RAW="${{ secrets.GHCR_NAMESPACE }}"; fi
          if [ -z "$GHCR_NS_RAW" ]; then GHCR_NS_RAW="${{ github.repository_owner }}"; fi
          # Docker tag validation requires the repository namespace be lowercase.
          GHCR_NS="${GHCR_NS_RAW,,}"
          echo "ghcr_ns=${GHCR_NS}" >> $GITHUB_OUTPUT
          TAGS="${{ env.REGISTRY }}/$GHCR_NS/${{ matrix.image_name }}:pmoves-latest\n${{ env.REGISTRY }}/$GHCR_NS/${{ matrix.image_name }}:${DATE_TAG}-${SHA_SHORT}"
          if [ "$INCLUDE_DOCKERHUB" = "true" ] && [ -n "$DOCKERHUB_USERNAME" ]; then
            DH_NS=${DOCKERHUB_NAMESPACE:-$DOCKERHUB_USERNAME}
            TAGS="$TAGS\ndocker.io/$DH_NS/${{ matrix.image_name }}:pmoves-latest\ndocker.io/$DH_NS/${{ matrix.image_name }}:${DATE_TAG}-${SHA_SHORT}"
          fi
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo -e "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push (multi-arch)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.integration == 'all' || inputs.integration == matrix.name }}
        uses: docker/build-push-action@v6
        with:
          context: integration-src/${{ matrix.context }}
          file: integration-src/${{ matrix.dockerfile }}
          push: true
          build-args: |
            PIP_CONSTRAINT=requirements.lock
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Cosign sign GHCR tags (keyless)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.integration == 'all' || inputs.integration == matrix.name }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          COSIGN_EXPERIMENTAL: "1"
        run: |
          set -euo pipefail
          echo "$TAGS" | tr '\n' '\0' | while IFS= read -r -d '' tag; do
            case "$tag" in
              ghcr.io/*|docker.io/*)
                cosign sign --yes "$tag" ;;
              *) ;; # skip other registries
            esac
          done

      - name: Install Syft (SBOM)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.integration == 'all' || inputs.integration == matrix.name }}
        uses: anchore/sbom-action/download-syft@v0.17.7

      - name: Generate SBOMs (CycloneDX)
        id: sbom
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.integration == 'all' || inputs.integration == matrix.name }}
        run: |
          set -euo pipefail
          TAG_PRIMARY=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          syft packages "$TAG_PRIMARY" -o cyclonedx-json > sbom.cdx.json
          echo "sbom_path=sbom.cdx.json" >> $GITHUB_OUTPUT

      - name: Upload SBOM artifact
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.integration == 'all' || inputs.integration == matrix.name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-sbom
          path: ${{ steps.sbom.outputs.sbom_path }}

      - name: Trivy vulnerability scan (HIGH/CRITICAL)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.integration == 'all' || inputs.integration == matrix.name }}
        uses: aquasecurity/trivy-action@0.24.0
        with:
          # Gate on HIGH/CRITICAL with fixes available (vendor/unfixed CVEs are still surfaced by the next step).
          # This avoids blocking nightly builds on upstream issues we can't remediate immediately, while keeping
          # fixable regressions as hard failures.
          image-ref: ${{ env.REGISTRY }}/${{ steps.meta.outputs.ghcr_ns }}/${{ matrix.image_name }}:pmoves-latest
          format: table
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'

      - name: Trivy vulnerability scan report (includes unfixed)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.integration == 'all' || inputs.integration == matrix.name }}
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.meta.outputs.ghcr_ns }}/${{ matrix.image_name }}:pmoves-latest
          format: table
          output: trivy-${{ matrix.name }}.txt
          exit-code: '0'
          ignore-unfixed: false
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy report artifact
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.integration == 'all' || inputs.integration == matrix.name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-trivy
          path: trivy-${{ matrix.name }}.txt

      - name: Cosign verify GHCR tags (keyless)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.integration == 'all' || inputs.integration == matrix.name }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          COSIGN_EXPERIMENTAL: "1"
        run: |
          set -euo pipefail
          echo "$TAGS" | tr '\n' '\0' | while IFS= read -r -d '' tag; do
            case "$tag" in
              ghcr.io/*|docker.io/*)
                cosign verify "$tag" ;; 
              *) ;; # skip other registries
            esac
          done
