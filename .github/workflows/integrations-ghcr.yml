name: Build and publish integration images to GHCR

on:
  workflow_dispatch:
    inputs:
      integration:
        description: 'Integration to build (all runs the full matrix)'
        required: true
        default: all
        type: choice
        options:
          - all
          - agent-zero
          - archon
          - archon-ui
          - open-notebook
          - wger
          - firefly-iii
          - jellyfin
          - pmoves-yt
          - deepresearch
          - supaserch
      push_to_dockerhub:
        description: 'Set to true to push to Docker Hub when secrets are present'
        required: true
        default: false
        type: boolean
  push:
    branches: [main]
    paths:
      # Rebuild images when submodules are updated
      - 'PMOVES-Open-Notebook'
      - 'PMOVES-Agent-Zero'
      - 'PMOVES-Archon'
      - 'PMOVES.YT'
      - 'PMOVES-Jellyfin'
      - 'PMOVES-Supaserch'
      # Also rebuild when this workflow changes
      - '.github/workflows/integrations-ghcr.yml'
  schedule:
    - cron: '17 7 * * *'

env:
  REGISTRY: ghcr.io
  # Standard secret names (documented in docs/SECRETS_ONBOARDING.md)
  GHCR_USERNAME: ${{ secrets.GHCR_USERNAME || github.actor }}
  GHCR_PASSWORD: ${{ secrets.GH_PAT_PUBLISH || github.token }}
  # Used for cloning other integration repos (private repos require a PAT with repo read).
  # If unset, clones fall back to unauthenticated https (works for public repos only).
  CI_GIT_CLONE_TOKEN: ${{ secrets.CI_GIT_CLONE_TOKEN || secrets.GH_PAT_PUBLISH || '' }}
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME || secrets.CI_DOCKERHUB_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PAT || secrets.CI_DOCKERHUB_TOKEN }}

jobs:
  build-publish:
    name: Build ${{ matrix.name }}
    runs-on: [self-hosted, vps]
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: agent-zero
            git_url: https://github.com/POWERFULMOVES/PMOVES-Agent-Zero.git
            ref: PMOVES.AI-Edition-Hardened
            context: .
            dockerfile: DockerfileLocal
            image_name: pmoves-agent-zero
            build_args: |
              BRANCH=local
            platforms: linux/amd64
            generate_sbom: true
            trivy_ignorefile: .github/trivy/agent-zero.trivyignore
          - name: archon
            git_url: https://github.com/POWERFULMOVES/PMOVES.AI.git
            ref: main
            context: pmoves
            dockerfile: pmoves/services/archon/Dockerfile
            image_name: pmoves-archon
            build_args: ''
            platforms: linux/amd64
            generate_sbom: false
            trivy_ignorefile: ''
          - name: archon-ui
            git_url: https://github.com/POWERFULMOVES/PMOVES-Archon.git
            ref: PMOVES.AI-Edition-Hardened
            context: archon-ui-main
            dockerfile: archon-ui-main/Dockerfile
            image_name: pmoves-archon-ui
            build_args: ''
            platforms: linux/amd64,linux/arm64
            generate_sbom: true
            trivy_ignorefile: .github/trivy/archon-ui.trivyignore
          - name: open-notebook
            git_url: https://github.com/POWERFULMOVES/PMOVES-Open-Notebook.git
            ref: PMOVES.AI-Edition-Hardened
            context: .
            dockerfile: Dockerfile
            image_name: pmoves-open-notebook
            build_args: ''
            platforms: linux/amd64
            generate_sbom: true
            trivy_ignorefile: .github/trivy/open-notebook.trivyignore
          - name: wger
            git_url: https://github.com/POWERFULMOVES/Pmoves-Health-wger.git
            ref: PMOVES.AI-Edition-Hardened
            context: .
            dockerfile: extras/docker/production/Dockerfile
            image_name: pmoves-health-wger
            build_args: ''
            platforms: linux/amd64,linux/arm64
            generate_sbom: true
            trivy_ignorefile: ''
          - name: firefly-iii
            git_url: https://github.com/POWERFULMOVES/PMOVES.AI.git
            ref: main
            context: pmoves/images/firefly-iii
            dockerfile: pmoves/images/firefly-iii/Dockerfile
            image_name: pmoves-firefly-iii
            build_args: ''
            platforms: linux/amd64,linux/arm64
            generate_sbom: true
            trivy_ignorefile: ''
          - name: jellyfin
            git_url: https://github.com/POWERFULMOVES/PMOVES.AI.git
            ref: main
            context: pmoves/images/jellyfin
            dockerfile: pmoves/images/jellyfin/Dockerfile
            image_name: pmoves-jellyfin
            build_args: ''
            platforms: linux/amd64,linux/arm64
            generate_sbom: true
            trivy_ignorefile: .github/trivy/jellyfin.trivyignore
          - name: pmoves-yt
            git_url: https://github.com/POWERFULMOVES/PMOVES.AI.git
            ref: main
            context: pmoves/services/pmoves-yt
            dockerfile: pmoves/services/pmoves-yt/Dockerfile
            image_name: pmoves-yt
            build_args: ''
            platforms: linux/amd64,linux/arm64
            generate_sbom: true
            trivy_ignorefile: ''
          - name: deepresearch
            git_url: https://github.com/POWERFULMOVES/PMOVES.AI.git
            ref: main
            context: pmoves
            dockerfile: pmoves/services/deepresearch/Dockerfile
            image_name: pmoves-deepresearch
            build_args: ''
            platforms: linux/amd64
            generate_sbom: false
            trivy_ignorefile: .github/trivy/deepresearch.trivyignore
          - name: supaserch
            git_url: https://github.com/POWERFULMOVES/PMOVES.AI.git
            ref: main
            context: pmoves/services
            dockerfile: pmoves/services/supaserch/Dockerfile
            image_name: pmoves-supaserch
            build_args: ''
            platforms: linux/amd64,linux/arm64
            generate_sbom: true
            trivy_ignorefile: ''
          # To add other integrations, duplicate one of the entries above.
          # Example (commented):
          # - name: open-notebook
          #   git_url: https://github.com/lfnovo/open-notebook.git
          #   ref: main
          #   context: .
          #   dockerfile: Dockerfile
          #   image_name: pmoves-open-notebook

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          allowed-endpoints: >
            github.com:443
            api.github.com:443
            ghcr.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            production.cloudflare.docker.com:443
            archive.ubuntu.com:80
            archive.ubuntu.com:443
            security.ubuntu.com:80
            security.ubuntu.com:443

      - name: Checkout (stub)
        uses: actions/checkout@v6

      - name: Clone integration repo
        run: |
          set -euo pipefail
          url="${{ matrix.git_url }}"
          if [ -n "${CI_GIT_CLONE_TOKEN:-}" ]; then
            url="${url/https:\/\/github.com\//https:\/\/x-access-token:${CI_GIT_CLONE_TOKEN}@github.com/}"
          fi
          if ! git clone --depth=1 --branch "${{ matrix.ref }}" "$url" integration-src; then
            echo "::error::Failed to clone ${url} (ref=${{ matrix.ref }}). If this is a private integration repo, set secrets.CI_GIT_CLONE_TOKEN (PAT with repo read) or reuse GH_PAT_PUBLISH with repo access."
            exit 1
          fi

      - name: Free disk space (runner)
        run: |
          set -euxo pipefail
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android || true
          sudo rm -rf /usr/local/share/boost || true
          df -h

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Cosign
        uses: sigstore/cosign-installer@v4.0.0

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.GHCR_USERNAME }}
          password: ${{ env.GHCR_PASSWORD }}

      - name: Optional login to Docker Hub
        if: ${{ env.DOCKERHUB_USERNAME && env.DOCKERHUB_PASSWORD }}
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_PASSWORD }}

      - name: Compute tags
        id: meta
        env:
          DOCKERHUB_USERNAME: ${{ env.DOCKERHUB_USERNAME }}
          DOCKERHUB_NAMESPACE: ${{ secrets.CI_DOCKERHUB_NAMESPACE || secrets.DOCKERHUB_NAMESPACE }}
          INCLUDE_DOCKERHUB: ${{ env.DOCKERHUB_USERNAME && env.DOCKERHUB_PASSWORD }}
        run: |
          DATE_TAG=$(date +%Y%m%d)
          SHA_SHORT=${GITHUB_SHA::7}
          echo "date_tag=${DATE_TAG}" >> $GITHUB_OUTPUT
          echo "sha_short=${SHA_SHORT}" >> $GITHUB_OUTPUT
          GHCR_NS_RAW="${{ secrets.CI_GHCR_NAMESPACE }}"
          if [ -z "$GHCR_NS_RAW" ]; then GHCR_NS_RAW="${{ secrets.GHCR_NAMESPACE }}"; fi
          if [ -z "$GHCR_NS_RAW" ]; then GHCR_NS_RAW="${{ github.repository_owner }}"; fi
          # Docker tag validation requires the repository namespace be lowercase.
          GHCR_NS="${GHCR_NS_RAW,,}"
          echo "ghcr_ns=${GHCR_NS}" >> $GITHUB_OUTPUT
          TAGS="${{ env.REGISTRY }}/$GHCR_NS/${{ matrix.image_name }}:pmoves-latest\n${{ env.REGISTRY }}/$GHCR_NS/${{ matrix.image_name }}:${DATE_TAG}-${SHA_SHORT}"
          if [ "$INCLUDE_DOCKERHUB" = "true" ] && [ -n "$DOCKERHUB_USERNAME" ]; then
            DH_NS=${DOCKERHUB_NAMESPACE:-$DOCKERHUB_USERNAME}
            TAGS="$TAGS\ndocker.io/$DH_NS/${{ matrix.image_name }}:pmoves-latest\ndocker.io/$DH_NS/${{ matrix.image_name }}:${DATE_TAG}-${SHA_SHORT}"
          fi
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo -e "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push (multi-arch)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: integration-src/${{ matrix.context }}
          file: integration-src/${{ matrix.dockerfile }}
          push: true
          build-args: |
            PIP_CONSTRAINT=requirements.lock
            ${{ matrix.build_args }}
          platforms: ${{ matrix.platforms }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Cosign sign GHCR digest (keyless)
        env:
          IMAGE_DIGEST_REF: ${{ env.REGISTRY }}/${{ steps.meta.outputs.ghcr_ns }}/${{ matrix.image_name }}@${{ steps.build.outputs.digest }}
          COSIGN_EXPERIMENTAL: "1"
        run: |
          set -euo pipefail
          # Keyless signing relies on GitHub OIDC. We've seen occasional transient 401/invalid-token
          # responses from the OIDC credential endpoint; retry a few times before failing the job.
          for attempt in 1 2 3; do
            echo "→ cosign sign attempt ${attempt}/3"
            if cosign sign --yes "$IMAGE_DIGEST_REF"; then
              exit 0
            fi
            sleep $((attempt * 5))
          done
          echo "✖ cosign sign failed after retries"
          exit 1

      - name: Install Syft (SBOM)
        if: ${{ matrix.generate_sbom }}
        uses: anchore/sbom-action/download-syft@v0.17.7

      - name: Generate SBOMs (CycloneDX)
        id: sbom
        if: ${{ matrix.generate_sbom }}
        run: |
          set -euo pipefail
          TAG_PRIMARY=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          syft packages "$TAG_PRIMARY" -o cyclonedx-json > sbom.cdx.json
          echo "sbom_path=sbom.cdx.json" >> $GITHUB_OUTPUT

      - name: Upload SBOM artifact
        if: ${{ matrix.generate_sbom }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-sbom
          path: ${{ steps.sbom.outputs.sbom_path }}

      - name: Free disk space (docker build cache)
        run: |
          set -euxo pipefail
          docker system df || true
          docker buildx prune -af || true
          docker builder prune -af || true
          docker system df || true
          df -h

      - name: Pull image for Trivy (private GHCR)
        run: |
          set -euo pipefail
          docker pull "${{ env.REGISTRY }}/${{ steps.meta.outputs.ghcr_ns }}/${{ matrix.image_name }}:pmoves-latest"

      - name: Trivy vulnerability scan (HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          # Gate on HIGH/CRITICAL with fixes available (vendor/unfixed CVEs are still surfaced by the next step).
          # This avoids blocking nightly builds on upstream issues we can't remediate immediately, while keeping
          # fixable regressions as hard failures.
          image-ref: ${{ env.REGISTRY }}/${{ steps.meta.outputs.ghcr_ns }}/${{ matrix.image_name }}:pmoves-latest
          format: table
          trivyignores: ${{ matrix.trivy_ignorefile }}
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          scanners: 'vuln'

      - name: Trivy vulnerability scan report (includes unfixed)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.meta.outputs.ghcr_ns }}/${{ matrix.image_name }}:pmoves-latest
          format: table
          output: trivy-${{ matrix.name }}.txt
          # Always include full findings (even if the gate uses trivyignore to unblock a build).
          trivyignores: ''
          exit-code: '0'
          ignore-unfixed: false
          vuln-type: 'os,library'
          severity: 'HIGH,CRITICAL'
          scanners: 'vuln'

      - name: Upload Trivy report artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-trivy
          path: trivy-${{ matrix.name }}.txt

      - name: Cosign verify GHCR digest (keyless)
        env:
          IMAGE_DIGEST_REF: ${{ env.REGISTRY }}/${{ steps.meta.outputs.ghcr_ns }}/${{ matrix.image_name }}@${{ steps.build.outputs.digest }}
          COSIGN_EXPERIMENTAL: "1"
        run: |
          set -euo pipefail
          issuer="https://token.actions.githubusercontent.com"
          identity="https://github.com/${GITHUB_WORKFLOW_REF}"
          for attempt in 1 2 3; do
            echo "→ cosign verify attempt ${attempt}/3"
            if cosign verify --certificate-oidc-issuer "$issuer" --certificate-identity "$identity" "$IMAGE_DIGEST_REF"; then
              exit 0
            fi
            sleep $((attempt * 3))
          done
          echo "✖ cosign verify failed after retries"
          exit 1
