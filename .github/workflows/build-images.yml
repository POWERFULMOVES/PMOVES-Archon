name: build-images-matrix

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Parse image matrix
        id: matrix
        run: |
          python - <<'PY'
import yaml, json, pathlib
data = yaml.safe_load(pathlib.Path("pmoves/images.yaml").read_text())
print(f"matrix={json.dumps(data['images'])}")
PY
        shell: bash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context || format('{0}/{1}', github.workspace, matrix.repo) }}
          file: ${{ matrix.dockerfile || format('{0}/{1}/Dockerfile', github.workspace, matrix.repo) }}
          push: true
          tags: ${{ format('ghcr.io/powerfulmoves/{0}:edge', matrix.name) }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.title=${{ matrix.name }}
          build-args: |
            IMAGE_REF=${{ matrix.ref }}
        env:
          matrix: ${{ steps.matrix.outputs.matrix }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(steps.matrix.outputs.matrix) }}
